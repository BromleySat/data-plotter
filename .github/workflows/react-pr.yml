name: Pull request job

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: checkout
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: "npm"
      - run: npm install
      - run: npm test
